<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-plane
      color="#0006b3"
      height="200"
      width="200"
      rotation="-90 0 0"
      position="0 -10 0"
      >
      </a-plane>
      <a-cone
      color="#09b300"
      radius-bottom="3"
      radius-top="0.1"
      height="10"
      position="-10 1 -10"
      rotation="0 45 10">
      </a-cone>
      <a-box id="myBox"
        width="3"
        height="3"
        depth="3"
        color="#e600e6"
        position="0 1 -10"
        rotation="160 50 120"
        scale = "2 1 2"
        shadow>
      </a-box>
      <a-icosahedron
      id="Icosahedron"
      color="#34ebc6"
      radius="1"
      position = "3 0 -5">
      </a-icosahedron>
      <a-torus
      arc="145"
      color="#fff34f"
      position="-3 -2 -8"
      radius = "2"
      scale = "2 2 2">
      </a-torus>
    </a-scene>
  </body>
</html>
